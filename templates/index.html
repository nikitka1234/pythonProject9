{% extends "base.html" %}
{% block title %}
    Новости
{% endblock %}
{% block content %}
          <h1>Главная</h1>
          <hr>
          {% for news in content %}
              <div class="card mb-3">
                <!--<img src="https://via.placeholder.com/800x400.png?text=News+image" class="card-img-top" alt="...">-->
                <div class="card-body">
                  <h5 class="card-title">{{ news.title }}</h5>
                  <p class="card-text">{{ news.text|truncate(100) }}</p>
                  <a href="{{ url_for("news_detail", id=loop.index0) }}" class="btn btn-primary">Читать далее</a>
                </div>
              </div>
          {% endfor %}
{% endblock %}
